<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>

   <link href="css/quiz.css" rel="stylesheet">
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    
</head>
<body class="body" id="main">
    <div class="container">
        <h5  class="text-center text-white mt-5">5 QUESTION QUIZ</h5>
        <h1 class="text-center text-white">5Q<sub>2</sub>UIZ</h1>

        <br>

        <!-- Poll options using Bootstrap form controls -->
        <form id="myForm">
            <div class="form-group">
                <h2 class="fs-5">1. Choose the correct HTML tag to make a text bold?</h2>
                <input type="radio" id="option1" name="poll-option" value="Option 1">
                <label for="option1">b</label><br>
                <input type="radio" id="option2" name="poll-option" value="Option 1">
                <label for="option2">bb</label>
            </div>

            <br>

            <div class="form-group">
                <h2 class="fs-5">2. Which tag creates a check box for a form in HTML?</h2>
                <input type="radio" id="option1" name="poll-option" value="Option 1">
                <label for="option1">input type=”checkbox”</label><br>
                <input type="radio" id="option2" name="poll-option" value="Option 1">
                <label for="option2">Checkbox</label>         
            </div>

            <br>

            <div class="form-group">
                <h2 class="fs-5">3. What is the full form of HTML?</h2>
                <input type="radio" id="option1" name="poll-option" value="Option 1">
                <label for="option1">Hyper text markup language</label><br>
                <input type="radio" id="option2" name="poll-option" value="Option 1">
                <label for="option2">Hyphenation text markup language</label>
            </div>

            <br>

            <div class="form-group">              
                <h2 class="fs-5">4. Which tag is used to create body text in HTML?</h2>
                <input type="radio" id="option1" name="poll-option" value="Option 1">
                <label for="option1">HEAD</label><br>
                <input type="radio" id="option2" name="poll-option" value="Option 1">
                <label for="option2">BODY</label>
            </div>

            <br>

            <div class="form-group">               
                <h2 class="fs-5">5. Which attribute is used to name an element uniquely?</h2>
                <input type="radio" id="option1" name="poll-option" value="Option 1">
                <label for="option1">id</label><br>
                <input type="radio" id="option2" name="poll-option" value="Option 1">
                <label for="option2">Class</label>
            </div>

            <br>

            <!-- Submit button -->
            <!-- <button type="submit" class="btn btn-primary"onclick="click()">Submit</button> -->
            <input type="submit" value="Submit" class="btn btn-outline-primary text-white mb-5">
        </form>
    </div>

    <script>
        const form = document.getElementById("myForm");
    
        form.addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the default form submission behavior
    
          // You can add your form validation logic here
          // For simplicity, we assume the form is always valid
    
          alert("Form submitted successfully!");
        });
      </script>



</body>
</html>
